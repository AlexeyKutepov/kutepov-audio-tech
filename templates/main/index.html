{% extends "base.html" %}
{% load static i18n pool_extras %}
{% block content %}
    <section id="development">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mx-auto">
                    <h2 class="section-title"><span>{% trans "Статьи" %}</span></h2>
                </div>
            </div>
            <div class="row">
                {% for item in it_list %}
                    {% if forloop.counter0|modulo:4 == 0 %}
                        </div>
                        <div class="row">
                    {% endif %}
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card">
                            <img class="card-img-top" src="{{ item.title_image.url }}" alt="">
                            <div class="card-body block_200">
                                <p class="card-text">{{ item.short_text }}</p>
                            </div>
                            <div class="card-footer text-center">
                                <a href="{% url "post" item.url %}" class="btn btn-primary">{% trans "Читать далее" %}</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
