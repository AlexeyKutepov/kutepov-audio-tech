{% load static i18n %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{% trans 'Алексей Кутепов' %}">
    <title>404 - {% trans 'Страница не найдена' %}</title>

    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

    <!-- Bootstrap 4 CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="{% static 'css/fontawesome/all.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f8f9fa;
        }
        
        .error-content {
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #375a7f;
            line-height: 1;
            margin-bottom: 1rem;
            font-family: 'Arial Black', sans-serif;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        
        .btn-home {
            padding: 0.6rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
        }
        
        @media (max-width: 576px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">{% trans 'Страница не найдена' %}</h1>
            <p class="error-message">
                {% trans 'Страница, которую вы ищете, могла быть удалена, переименована или временно недоступна.' %}
            </p>
            <a href="{% url 'index' %}" class="btn btn-primary btn-home">
                <i class="fas fa-home mr-2"></i> {% trans 'На главную' %}
            </a>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
